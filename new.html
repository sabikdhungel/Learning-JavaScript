<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learing JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <script>
    let yourName = prompt('What is your name');
    switch (yourName) {
      case 'sabik':
        alert('You are a good guy.');
        break;
      case 'abash':
        alert('He is a fat person');
        break;
      case 'gagan':
        alert('He is a huge person');
        break;
      case 'bikesh':
        alert('He is a popat and chikesh');
        break;
      default:
        alert('He is a human being.');
        break;
    }
  </script>
</body>

</html>
